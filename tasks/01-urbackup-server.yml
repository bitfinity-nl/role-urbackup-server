- name: "ufw allow traffic on specific ports"
  community.general.ufw:
    rule: allow
    direction: "{{ item.dir }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
  with_items:
    - { dir: 'in', port: '55415', proto: 'tcp' }
    - { dir: 'out', port: '35623', proto: 'udp' }
