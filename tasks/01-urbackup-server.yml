- name: "Add repository"
  ansible.builtin.apt_repository:
    repo: ppa:uroni/urbackup
    state: present
    
- name: "Install APT packages"
  ansible.builtin.apt:
    pkg:
#    - nfs-common
#    - nfs-kernel-server
    - gnupg
    - urbackup-server
    update_cache: yes
    state: present

